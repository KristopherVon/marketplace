<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROPSHOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">CROPSHOP</div>
        <ul class="nav-links">
            <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
            <li><a href="#" onclick="showSection('marketplace')">Marketplace</a></li>
            <li><a href="#" onclick="showSection('cart')">Cart</a></li>
        </ul>
        <button class="profile-btn">Profile</button>
    </nav>

    <div class="content">
        <div class="dashboard-box" id="dashboard">
            <h2>Dashboard Content</h2>
            <p>This is the dashboard section.</p>
        </div>
            <div class="dashboard-box" id="marketplace" style="display: none;">
                <h2>CROPSHOP Marketplace</h2>
            
                <!-- Search and Filter Bar -->
                <div class="search-filter-bar">
                    <input type="text" id="search-bar" placeholder="Search">
                    <button class="filter-btn active" onclick="filterProducts('new')">New</button>
                    <button class="filter-btn" onclick="filterProducts('asc')">Price ascending</button>
                    <button class="filter-btn" onclick="filterProducts('desc')">Price descending</button>
                    <button class="filter-btn" onclick="filterProducts('rating')">Rating</button>
                </div>
            
                <!-- Product Grid -->
                <div class="product-grid">
                    <div class="product-item" onclick="showProductDetails('Rice')">
                        <img src="1.jpg" alt="Rice">
                        <p>Rice</p>
                        <p>₱50</p>
                    </div>
                    <div class="product-item" onclick="showProductDetails('Corn')">
                        <img src="2.jpg" alt="Corn">
                        <p>Corn</p>
                        <p>₱50</p>
                    </div>
                    <div class="product-item" onclick="showProductDetails('Potato')">
                        <img src="3.jpg" alt="Potato">
                        <p>Potato</p>
                        <p>₱50</p>
                    </div>
                    <div class="product-item" onclick="showProductDetails('Garlic')">
                        <img src="4.jpg" alt="Garlic">
                        <p>Garlic</p>
                        <p>₱50</p>
                    </div>
                    <div class="product-item" onclick="showProductDetails('Onion')">
                        <img src="5.jpg" alt="Onion">
                        <p>Onion</p>
                        <p>₱50</p>
                    </div>
                    <div class="product-item" onclick="showProductDetails('Ginger')">
                        <img src="6.jpg" alt="Ginger">
                        <p>Ginger</p>
                        <p>₱50</p>
                    </div>
                    <div class="product-item" onclick="showProductDetails('Sugarcane')">
                        <img src="7.jpg" alt="Sugarcane">
                        <p>Sugarcane</p>
                        <p>₱50</p>
                    </div>
                    <div class="product-item" onclick="showProductDetails('Carrot')">
                        <img src="8.jpg" alt="Carrot">
                        <p>Carrot</p>
                        <p>₱50</p>
                    </div>
                    <div class="product-item" onclick="showProductDetails('Rdish')">
                        <img src="9.jpg" alt="Rdish">
                        <p>Rdish</p>
                        <p>₱50</p>
                    </div>
                    
                    <!-- Add more product items as needed -->
                </div>
            </div>
            
        
        <!-- Product Details Section -->
       <!-- Product Details Section -->
<div class="dashboard-box" id="product-details" style="display: none;">
    <h2 id="product-title"></h2>
    <div class="product-info">
        <img src="" alt="Product Image"> <!-- Dynamically change src -->
        <p id="product-price"></p> <!-- Dynamically change price -->
        <p id="product-description"></p> <!-- Dynamically change description -->
        <button onclick="addToCart()">Add to Cart</button>
    </div>
    <button onclick="goBackToMarketplace()">Back to Marketplace</button>
</div>

        

        


        <div class="dashboard-box" id="cart" style="display: none;">
            <h2>Cart Content</h2>
            <p>This is the cart section.</p>
        </div>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('marketplace').style.display = 'none';
            document.getElementById('cart').style.display = 'none';
            
            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }

        function showProductDetails() {
            // Example function for showing product details
            alert('Product details would be displayed here.');
        }
    </script>
    
    <script src="script.js"></script>

</body>
</html>
